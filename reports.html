---
layout: default
title: 開催レポート
---

<section id="jumbotron subhead">
  {% assign report_pages = site.pages | sort: 'date', 'last' | where_exp: "page", "page.url contains '/report/'"  %}
  <h2>開催レポート</h2>
  <ul>
    {% for page in report_pages %}
    <li><a href="{{page.url | relative_url }}">{{ page.title | escape }} ({{page.date}})</a></li>
    {% endfor %}
  </ul>
  <div class="row photo">
    <img src="images/header.jpg" alt="第0回の様子">
  </div>
</section>
